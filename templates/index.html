<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.2em;
      color: #333;
    }

    .upload-form {
      width: 400px;
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .upload-form input,
    .upload-form textarea,
    .upload-form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .upload-form button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .upload-form button:hover {
      background: #0056b3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tile {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: translateY(-4px);
    }

    .tile img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .tile h3 {
      margin: 10px 0;
      font-size: 1.1em;
      color: #333;
      padding: 0 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .modal-content p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }

    .modal-content .date {
      font-size: 0.9em;
      color: #777;
      margin-top: 15px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8em;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: #000;
    }

      .search-form {
    width: 600px;
    max-width: 90%;
    margin: 20px auto;
    padding: 10px 20px;
    background: #e9ecef; /* Light background for separation */
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .search-form input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    font-size: 1em;
  }

  .search-form button {
    background: #6c757d;
    color: #fff;
    cursor: pointer;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    transition: background 0.3s;
  }

  .search-form button:hover {
    background: #5a6268;
  }

  .clear-search {
    margin-left: 10px;
    text-decoration: none;
    color: #dc3545;
    font-weight: bold;
  }
  </style>
</head>
<body>

  <h1>Community Photo Grid</h1>

  <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <input type="text" name="name" placeholder="Photo title" required />
    <textarea name="description" placeholder="Write a description... (optional)"></textarea>
    <button type="submit">Upload Photo</button>
  </form>
  <form class="search-form" action="/" method="get">
    <input type="text" name="q" placeholder="Search by photo title or description..." value="{{ search_query or '' }}" />
    <button type="submit">Search üîç</button>
    {% if search_query %}
      <a href="{{ url_for('index') }}" class="clear-search">Clear Search</a>
    {% endif %}
  </form>
  <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">

  <div class="grid">
    {% for img in images %}
      <div class="tile" onclick="openModal('{{ img.filename }}')">
        <img src="/uploads/{{ img.filename }}" alt="{{ img.name }}">
        <h3>{{ img.name }}</h3>
      </div>

      <!-- Modal for this image -->
      <div id="modal-{{ img.filename }}" class="modal" onclick="closeModal(event, '{{ img.filename }}')">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal(event, '{{ img.filename }}')">&times;</span>
          <img src="/uploads/{{ img.filename }}" alt="{{ img.name }}">
          <h2>{{ img.name }}</h2>
          <p>{{ img.description }}</p>
          <p class="date">
            Taken: {{ img.original_date or 'Unknown' }}<br>
            Uploaded: {{ img.upload_date or 'Unknown' }}
          </p>
        </div>
      </div>
    {% endfor %}
  </div>

  <script>
    function openModal(filename) {
      document.getElementById('modal-' + filename).style.display = 'flex';
    }

    function closeModal(event, filename) {
      if (event.target.classList.contains('modal') || event.target.classList.contains('close-btn')) {
        document.getElementById('modal-' + filename).style.display = 'none';
      }
    }
  </script>

</body>
</html>
